    <!-- Structured Data / Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "RemoAI",
        "url": "https://remoai.fun",
        "description": "Comprehensive movie information platform with AI-powered recommendations",
        "applicationCategory": "Entertainment",
        "genre": "Movies",
        "about": {
          "@type": "Thing",
          "description": "RemoAI is a complete movie information platform providing detailed film data, ratings, reviews, cast information, and personalized recommendations powered by AI."
        },
        "offers": {
          "@type": "Offer",
          "price": "0"
        },
        "keywords": "movie database, film information, movie reviews, cast info, ratings, movie details, film database, cinema guide",
        "potentialAction": [
          {
            "@type": "SearchAction",
            "target": "https://remoai.fun/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          },
          {
            "@type": "ViewAction",
            "target": "https://remoai.fun/movie/{movie_id}",
            "description": "View detailed movie information"
          }
        ]
      }
    </script>
